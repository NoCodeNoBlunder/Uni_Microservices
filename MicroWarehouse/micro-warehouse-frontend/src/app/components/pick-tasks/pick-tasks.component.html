
<div class ="container">

  <div class="col d-flex justify-content-center">
    <h2 class="fw-bold text-primary text-center my-4">Pick Tasks:</h2>
  </div>

  <div class="container">
    <table id="productsTable" class="table table-bordered table-hover text-center">
      <thead>
      <tr class="table-dark">
        <th>ID</th>
        <th>Product</th>
        <th>State</th>
        <th>Price</th>
        <th>Locations</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let pickTask of pickTasks" (click)="changeStatus(pickTask.code, pickTask.state)">
        <td>{{pickTask.code}}</td>
        <td>{{pickTask.product}}</td>
        <td>{{pickTask.state}}</td>
        <td>{{pickTask.address}}</td>
        <td>{{pickTask.locations}}</td>
        <!--<td class="text-decoration-underline text-primary">{{offer.product}}</td>-->
      </tr>
      </tbody>

    </table>

  </div>
