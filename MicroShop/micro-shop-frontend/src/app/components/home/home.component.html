<!--Shows the customer which items he has ordered and the status of these orders.-->

<div class ="container">

  <h1 class="fw-bold text-primary text-center my-4">Welcome to the Shop</h1>

  <div class="row d-flex justify-content-center my-2">
    <div class="col d-flex justify-content-center">
       <h6>Greetings {{customer}}</h6>
    </div>
  </div>

  <div class="container my-2">
    <div class="row my-2 d-flex justify-content-center"
         *ngFor="let order of orders">

      <div class="col-6 d-flex justify-content-center">
        <label>-Your order for <b>{{order.product}}</b> is in state: <b>{{order.state}}</b></label>
      </div>
    </div>
  </div>

  <div class="container">
    <h6>Available products:</h6>
    <table id="productsTable" class="table table-bordered table-hover text-center">
      <thead>
        <tr class="table-dark">
          <th>#</th>
          <th>Product</th>
          <th>Amount</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
      <tr *ngFor="let offer of offers; let i = index;" [routerLink]="['/home/order', offer.product]">
        <td>{{i+1}}</td>
        <td class="text-decoration-underline text-primary">{{offer.product}}</td>
        <td>{{offer.amount}}</td>
        <td>{{offer.price}}€</td>
      </tr>
      </tbody>

    </table>

  </div>
