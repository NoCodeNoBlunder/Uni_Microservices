<!--Shows the customer which items he has ordered and the status of these orders.-->

<div class ="container">

  <h1 class="fw-bold text-primary text-center my-4">Welcome to the Shop</h1>

  <div class="row d-flex justify-content-center my-2">
    <div class="col d-flex justify-content-center">
       <p>Greetings {{customer}}</p>
    </div>
  </div>

  <div class="row my-2 d-flex justify-content-center"
       *ngFor="let order of orders">

    <div class="col-6 d-flex justify-content-center">
      <label>Your order for <b>{{order.product}}</b> is in state: <b>{{order.state}}</b></label>
    </div>
  </div>

  <a class="row my-2 d-flex justify-content-center" [routerLink]="['/home/order', myOffer.product]"
     *ngFor="let myOffer of offers">

    <div class="col-4 d-flex justify-content-center">
      <label>We offer {{myOffer.amount}} </label>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <label>{{myOffer.product}}</label>
    </div>
    <div class="col-2 d-flex">
      <label>{{myOffer.price}}â‚¬</label>
    </div>
  </a>

  <div class="row my-5">
      <pre>
      {{debugString}}
      </pre>
  </div>


  <div class="row justify-content-center my-5">
    <div class="col-md-auto">
      <!--TODO href nicht in angular, weil href kompletter reload.-->
      <!--Schneller und heap ghet nicht verloren.-->
      <a id="go-shopping-button" class="btn btn-outline-dark" routerLink="/offer-tasks"><h4 class="m-2">Administrative Page</h4></a>
    </div>
  </div>

  <!--<div class="col-md-auto">-->
  <!--  <a class="btn btn-outline-dark" routerLink="/offer-tasks"><h4 class="m-2">Go Shopping</h4></a>-->
  <!--</div>-->
</div>
